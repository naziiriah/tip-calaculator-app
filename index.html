<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
         <nav class="header">spli
            <span>iter</span> 
            </nav>
            <!-- header section -->
    </header>
    <section>
            
        <div class="container">
            <div class='body-section'>
                <!--<form id="form">-->
                    <div class="bill">
                        <label >Bill</label>
                        <input type="text" id="bill" placeholder="0">
                    </div>
                    <div class="selectTip">
                        <p>Select Tip %</p>
                        <div class="btn" id="btn">
                            <button class="buttons" id= "btn-5" value="5%" onclick="tipValue(0.05)">5%</button>
                            <button class="buttons" id= "btn-10" value = "10%" onclick="tipValue(0.10)">10%</button>
                            <button class="buttons" id= "btn-15" value = "15%" onclick="tipValue(0.15)">15%</button>
                            <button class="buttons" id= "btn-25" value="25%" onclick="tipValue(0.25)">25%</button>
                            <button class="buttons" id= "btn-50" value="50%" onclick="tipValue(0.50)">50%</button>
                            <input type="text" placeholder="Custom" class="customs" id="custom">
                        </div>
                    </div>
                    <div class="people">
                        <label for=""><span>Number of People</span><span class="error">Can't be zero</span> </label>
                        <input type="text" placeholder="0" id="people">
                    </div>
               
            </div>
            <div class="display">
                <div class="answer-1">
                    <div class="amout">
                        <p class="one">Tip Amount</p>
                        <p class='person'>/ person</p>
                    </div>
                    <div class="place" id="place"><span class="dols">$ </span> 0.00</div>
                </div>

                <div class="answer-1">
                    <div class="amout">
                        <p class="one">Total</p>
                        <p class='person'>/ person</p>
                    </div>
                    <div class="place" id="place-1"><span class="dols">$ </span><span id="totl">0.00</span></div>
                </div>
                <button type="submit" id="reset-button" onclick="tipCalculate()">reset</button>
            <!--</form>-->
            </div>
        </div>
    </section>   
    <footer>
        <small>Challenge by Frontend Mentor. Coded by Nazir</small>
    </footer>
</body>
<script src="main.js"></script>
</html>
